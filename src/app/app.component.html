<section>
  <span class="title">Visit Details</span>
  <p>
    Please fill in the following information to generate a QR code for your
    visit. You can download the QR code and display it at the entrance of the
    building.<br /><br />
    You can type the data manually at the entrance terminal without the QR code.
  </p>
  <div class="form-group" (change)="asignValues()">
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Full Name"
      [(ngModel)]="visitToSave.name"
    />
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Email"
      [(ngModel)]="visitToSave.email"
    />
    <input
      type="text"
      class="form-control"
      id="companyName"
      placeholder="Company Name"
      [(ngModel)]="visitToSave.companyName"
    />
    <input
      type="text"
      class="form-control"
      id="host"
      placeholder="Contact Name"
      [(ngModel)]="visitToSave.host"
    />
  </div>
  <qrcode
    @fadeInOut
    *ngIf="
      visitToSave.name &&
      visitToSave.email &&
      visitToSave.companyName &&
      visitToSave.host
    "
    (qrCodeURL)="onCodeChange($event)"
    [qrdata]="qrdata"
    [width]="256"
  ></qrcode>
  <a
    *ngIf="
      visitToSave.name &&
      visitToSave.email &&
      visitToSave.companyName &&
      visitToSave.host
    "
    class="btn btn-primary"
    [href]="url"
    download="QR code"
    >Download QR code</a
  >
</section>
